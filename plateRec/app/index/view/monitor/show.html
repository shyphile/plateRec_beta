<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="__STATIC__/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="__STATIC__/vue.js"></script>
	<style type="text/css">
	body{
		width: 100%;
	}
	div{
		border-right: 5px solid red;
		width: 48%;
		float: left;
	}
	div>img{
		width: 100%;
	}
</style>
</head>

<body>
	<div><img src=""/></div>
	<div id="plateList">
		<ol>
			<li v-for="item in items">
				{{item.plate}}
			</li>
		</ol>
	</div>
</body>
<script type="text/javascript">
	let ws = new WebSocket("ws://127.0.0.1:8282");
	let plate;
	var vm = new Vue({
		el: '#plateList',
		data: {
			items: [

			]
		}
	});
// 服务端主动推送消息时会触发这里的onmessage
ws.onmessage = function(e){
    // json数据转换成js对象
    var data = eval("("+e.data+")");
    var type = data.type || '';
    switch(type){
	        // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
	        case 'init':
	            // 利用jquery发起ajax请求，将client_id发给后端进行uid绑定
	            $.post("{:url('bind')}", {client_id: data.client_id}, function(data){}, 'json');
	            break;
	        // 当mvc框架调用GatewayClient发消息时直接alert出来
	        default :
	        $('img').attr('src','data:image/jpg;base64,'+data.base64Img);
	        vm.items.push({plate:data.plate});
	        //document.write(e.data+"<br/>");
	    }
	};

	

</script>
</html>
