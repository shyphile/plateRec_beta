{extend name="addORedit" /}
{block name="title"}
{if $_Model->ID===0}
新增用户信息
{else}
编辑用户信息
{/if}
{/block}
{block name="content"}
<input type="hidden" name="id" value="{$_Model->ID}">
<div class="form-group">	
	<label for="">姓名</label>
	<input type="text" name="name" value="{$_Model->Name}" class="form-control">
</div>
<div class="form-group">	
	<label for="">车位数</label>
	<input type="text" name="maxcarnum" value="{$_Model->MaxCarNum}" class="form-control">
</div>
<div class="form-group">	
	<label for="">电话</label>
	<input type="text" name="phone" value="{$_Model->Phone}" class="form-control">
</div>
<div class="form-group">	
	<label for="">备注</label>
	<input type="text" name="remarks" value="{$_Model->Remarks}" class="form-control">
</div>
<div class="">
	<label><input type="checkbox" name="IsEnableOverflow" value='1' {eq name="_Model->getData('IsEnableOverflow')" value='1'} checked {/eq}>取消车位数限制</label>
</div>
{/block}
